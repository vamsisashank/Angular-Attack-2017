<div class="container" style="margin-top: 3%;">
    <h4 style="margin-bottom: 10px">Create a Video</h4>
    <form (ngSubmit)="createVideo()" #videoForm="ngForm">
        <div class="form-group row">
            <label for="url-input" class="col-2 col-form-label">URL</label>
            <div class="col-10">
                <input class="form-control" type="url" value="https://www.youtube.com/watch?v=yU5DYccb77A"
                       id="url-input" name="url-input" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="title-input" class="col-2 col-form-label">Title</label>
            <div class="col-10">
                <input class="form-control" type="text" value="Building an React.js App" id="title-input"
                       name="title-input" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="description-input" class="col-2 col-form-label">Description</label>
            <div class="col-10">
                <input class="form-control" type="text" value="setup and configure React.js" id="description-input"
                        name="description-input" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="primary-tag-input" class="col-2 col-form-label">Primary Tag</label>
            <div class="col-10">
                <input class="form-control" type="text" value="React" id="primary-tag-input"
                       name="primary-tag-input" required>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-primary" style="cursor: pointer" [routerLink]="['/home']">Cancel</button>
            <button type="submit" class="btn btn-outline-primary" style="float: right; cursor: pointer"
                    [disabled]="!videoForm.form.valid">
                Create
            </button>
        </div>
    </form>
</div>
