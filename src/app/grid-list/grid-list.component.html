<md-grid-list cols="4" rowHeight="100px">
    <md-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
        <div class="image">
            <img [src]="tile.src" layout-fill>
        </div>
        <md-grid-tile-footer>
            {{tile.text}}
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
